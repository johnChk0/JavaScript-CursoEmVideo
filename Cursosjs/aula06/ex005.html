<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro passos com DOM</title>
    <style>
        body{
            background-color: rgb(44, 34, 187);
            color: white;
            font: normal normal 1.1em arial;
        }
    </style>
</head>
<body>
    <h1 id="titulo">Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    Aprendendo a usar o <strong>DOM</strong> em javaScript.
    <div>Clique em mim</div>    

    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write(p1.innerText)
        p1.style.color = 'blue'

       window.document.getElementById('titulo').innerText = 'mudei o titulo'
       window.document.querySelector('h1#titulo')
    </script>
</body>
</html>
