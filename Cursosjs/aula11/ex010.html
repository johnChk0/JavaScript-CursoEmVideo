<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <h1>Sistema de multas</h1>
        <p>
            <label for="txtvel">Velocidade do carro</label>
            <input type="number" name="txtvel" id="txtvel">
        </p>
        <input type="submit" value="Verificar" onclick="calcular()">
        <div id="res">

        </div>
 

    <script>
      
        function calcular() {
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p> Sua velocidade atual é de <strong> ${vel} Km/h </strong> </p>`
            res.innerHTML += `<p> Dirija sempre com o cinto de segurança</p>`
            if (vel > 60.5){
                res.innerHTML += `<p> Voce estava acima da velocidade permitda voce foi<strong> MUTADO </strong> </p>`
            } else{

            }
        }
    </script>
</body>
</html>
